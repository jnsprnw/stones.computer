baseURL = "https://stones.computer"
languageCode = "en-gb"
title = "Stones that calculate"
disableKinds = ["taxonomy", "taxonomyTerm", "section"]

[outputFormats]
  [outputFormats.Items]
	  mediaType = "application/json"
	  baseName = "items"
	  isPlainText = true
	  notAlternative = true
  [outputFormats.Aspects]
    mediaType = "application/json"
    baseName = "aspects"
    isPlainText = true
    notAlternative = true

[params]
  subtitle = "Post-Digital Materiality"
  description = "Post-Digital Materiality"
  contentTypes = ["sources"]
  listItemTypes = ["sources", "articles", "projects"]
  source = "https://github.com/z3to/stones.computer"
  imprint = "https://jonasparnow.com/imprint"
  privacy = "https://jonasparnow.com/privacy"

[outputs]
  home = ["HTML", "Items", "Aspects"]

[markup.goldmark.renderer]
  unsafe = true