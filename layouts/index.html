{{ define "main" }}

  <main aria-role="main">
    <header class="homepage-header wrapper" role="banner">
      <a href="{{ .Site.BaseURL }}" rel="self"><h1 class="logo" role="heading" aria-level="1">{{ .Title }}</h1></a>
      <span>{{ .Site.Params.description }}</span>
    </header>
    <section class="homepage-intro wrapper">
      {{ .Content }}
    </section>
    <section class="homepage-topics" aria-labelledby="topics">
      <h2 id="topics" role="heading" aria-level="2">Topics</h2>
      <div class="topics wrapper">
        {{ partial "topics.html" (dict "context" .) }}
      </div>
    </section>
    <section class="homepage-aspects" aria-labelledby="aspects">
      <h2 id="aspects" role="heading" aria-level="2">Aspects</h2>
      {{ partial "aspects.html" (dict "context" .) }}
    </section>
    <section class="homepage-projects" aria-labelledby="projects">
      <h2 id="projects" role="heading" aria-level="2">Projects</h2>
      {{ partial "projects.html" . }}
    </section>
  </main>

{{ end }}
