{{ define "main" }}

  <main aria-role="main">
    <header class="homepage-header">
      <a href="{{ .Site.BaseURL }}" rel="self"><h1 class="logo">{{ .Title }}</h1></a>
    </header>
    <section class="homepage-intro">
      {{ .Content }}
    </section>
    <section class="homepage-topics">
      <h2>Topics</h2>
      <div class="topics">
        {{ partial "topics.html" (dict "context" .) }}
      </div>
    </section>
    <section class="homepage-aspects">
      <h2>Aspects</h2>
      {{ partial "aspects.html" (dict "context" .) }}
    </section>
    <section class="homepage-projects">
      <h2>Projects</h2>
      {{ partial "projects.html" . }}
    </section>
  </main>

{{ end }}
