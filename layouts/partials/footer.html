<script>
	const links = document.getElementsByClassName('link');

	for (let l = 0; l < links.length; l++) {
	  links[l].addEventListener('mouseenter', function (e) {
	    const images = document.getElementById(e.target.dataset.parent).getElementsByClassName('image')
	    for (let i = 0; i < images.length; i++) {
	    	images[i].classList.remove('active')
	    	if (images[i].id === e.target.dataset.id) {
	    		images[i].classList.add('active')
	    	}
	    }
	  })
	}

</script>
