<section class="aspect" style="background-color: {{ .context.Params.background }}">
	<div>
	  <h3>{{ .context.Title }}</h3>
	  <div>{{ .context.Content }}</div>
	  <ul>
	  	{{ range where (where .context.Site.RegularPages "Section" "projects") "Params.aspect" .context.File.BaseFileName }}
				{{ partial "link.html" . }}
			{{ end }}
	  </ul>
	</div>
	<div class="images">
		Images
	</div>
</section>
