{{- if reflect.IsSlice . -}}
	{{/* Used for normal links */}}
	{{- if eq (len .) 2 -}}
		<a href="{{ index . 1 }}">{{- index . 0 -}}</a>
	{{- else if eq (len .) 3 -}}
		{{/* Used for universities */}}
		{{- index . 0 -}}: <a href="{{ index . 2 }}">{{- index . 1 -}}</a>
	{{- end -}}
{{- else -}}
	{{- . -}}
{{- end -}}
