<section class="projects wrapper">
  <table>
  	<thead>
  		<tr>
  			<th>Title</th>
  			<th>Authors</th>
  			<th>Aspects</th>
  			<th>Topic</th>
  			<th>Medium</th>
  			<th>Description</th>
  		</tr>
  	</thead>
  	<tbody>
      {{ $content := where .Site.RegularPages "Section" "in" site.Params.contentTypes }}
	  	{{ range $content }}
				{{ partial "row.html" . }}
			{{ end }}
		</tbody>
  </table>
</section>
